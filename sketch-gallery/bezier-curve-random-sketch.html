<html>
    <head>
        <title>Bezier Curves Randomized</title>
        <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js" integrity="sha512-3WFaXQUsbGieECwv3t3DvyAkZ7pp+/rIKOQnx7NKhfwIF0u2l+DYsE2eF635ewJVj3YTU4/Ug6UqEkSTZCiSew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            let multiplier;
            let x1;
            let y1;
            let bezierStrokeWeight = 0.5;
            let dotStrokeWeight = 2

            function setup() {
                createCanvas(windowWidth, windowHeight);
                multiplier = random(1, 10);
                if (multiplier > 0 && multiplier <=1) {
                    y1 = random(windowHeight - 185);
                } else if (multiplier > 1 && multiplier <= 2) {
                    y1 = random(windowHeight - 370);
                } else if (multiplier > 2) {
                    y1 = random(windowHeight - 555);
                }
                x1 = random(windowWidth);
            }

            function draw() {
            background('black');
            noFill();
            
            //   multipler = random(1, 5);
            //   x1 = random(windowWidth);
            //   y1 = random(windowHeight);
            
            let x2 = x1 - 40 * multiplier,
            x3 = x1 + 20 * multiplier,
            x4 = x1 - 30 * multiplier;
            
            let y2 = y1 + 30 * multiplier,
            y3 = y1 + 35 * multiplier,
            y4 = y1 + 65 * multiplier;
            
            let xdiff = 10;
            
            for (let i = 0; i< 10; i++) {
                for (let i = 0; i < 26; i++) {
                let ix2 = x2,
                    ix3 = x3,
                    ix4 = x4;
                let iy2 = y2,
                    iy3 = y3,
                    iy4 = y4;

                strokeWeight(dotStrokeWeight);
                point(x1, y1);
                stroke('green');
                point(x2, y2);
                stroke('blue');
                point(x3, y3);


                strokeWeight(bezierStrokeWeight);
                stroke('white');
                beginShape();
                vertex(x1, y1);
                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);

                ix2 = ix2 - 30 * multiplier;
                iy2 = iy2 + 60 * multiplier;
                iy3 = iy3 + 60 * multiplier;
                iy4 = iy4 + 70 * multiplier;
                ix4 = ix4 + 10 * multiplier;

                strokeWeight('2');
                stroke('green');
                point(ix2, iy2);
                stroke('blue');
                point(ix3, iy3);

                strokeWeight('0.5');
                stroke('white');

                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);

                ix2 = ix2 + 30 * multiplier;
                iy2 = iy2 + 70 * multiplier;
                ix3 = ix3 - 40 * multiplier;
                iy3 = iy3 + 70 * multiplier;
                ix4 = x1;
                iy4 = iy4 + 50 * multiplier;

                strokeWeight('2');
                stroke('green');
                point(ix2, iy2);
                stroke('blue');
                point(ix3, iy3);

                strokeWeight('0.1');
                stroke('white');
                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);


                endShape();
                x2 = x2 - xdiff;
                x3 = x3 - xdiff;
                x4 = x4 - xdiff;
                xdiff = xdiff - 1;
            }
            
            xdiff = random(1, 50);
            
            for (let i = 0; i < 26; i++) {
                let ix2 = x2,
                    ix3 = x3,
                    ix4 = x4;
                let iy2 = y2,
                    iy3 = y3,
                    iy4 = y4;
                
                strokeWeight(dotStrokeWeight);
                point(x1, y1);
                stroke('green');
                point(x2, y2);
                stroke('blue');
                point(x3, y3);


                strokeWeight(bezierStrokeWeight);
                stroke('white');
                beginShape();
                vertex(x1, y1);
                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);
                
                ix2 = ix2 - 30 * multiplier;
                iy2 = iy2 + 60 * multiplier;
                iy3 = iy3 + 60 * multiplier;
                iy4 = iy4 + 70 * multiplier;
                ix4 = ix4 + 10 * multiplier;
                
                strokeWeight('2');
                stroke('green');
                point(ix2, iy2);
                stroke('blue');
                point(ix3, iy3);

                strokeWeight('0.5');
                stroke('white');

                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);
                
                ix2 = ix2 + 30 * multiplier;
                iy2 = iy2 + 70 * multiplier;
                ix3 = ix3 - 40 * multiplier;
                iy3 = iy3 + 70 * multiplier;
                ix4 = x1;
                iy4 = iy4 + 50 * multiplier;

                strokeWeight('2');
                stroke('green');
                point(ix2, iy2);
                stroke('blue');
                point(ix3, iy3);

                strokeWeight('0.1');
                stroke('white');
                bezierVertex(ix2, iy2, ix3, iy3, ix4, iy4);
                

                endShape();
                x2 = x2 + xdiff;
                x3 = x3 - xdiff;
                x4 = x4 - xdiff;
                xdiff = xdiff - 1;
            }  
            xdiff = 10;
            }
            noLoop();
            }

        </script>
    </head>
</html>
